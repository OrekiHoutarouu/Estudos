<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            background-color: #0059ff;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    
    <title>Primeiros passos com DOM</title>
</head>

<body>
    <h1>Iniciando estudos com DOM</h1>

    <p id="primeiro">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    
    <div id="mensagem">Sou uma div</div>

    <br>

    <script>
        var paragrafo1 = window.document.querySelector("p#primeiro")
        var paragrafo2 = window.document.getElementsByTagName("p")[1]
        var div = window.document.getElementById("mensagem")

        paragrafo2.style.color = "red"
        paragrafo1.innerHTML = "Parágrafo modificado"

        window.document.write(`No segundo parágrafo está escrito: ${paragrafo2.innerHTML} <br>`)
        window.document.write(`A div diz: ${div.innerHTML}`)

    </script>
</body>
</html>
