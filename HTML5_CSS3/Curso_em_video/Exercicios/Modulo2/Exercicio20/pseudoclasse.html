<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pseudoclasses</title>

    <style>
        div {
            display: inline-block;
            background-color: #d3d3d3;
            border: 1px solid #000000;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: #ffff00;
        }
    </style>
</head>

<body>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
</body>
</html>
