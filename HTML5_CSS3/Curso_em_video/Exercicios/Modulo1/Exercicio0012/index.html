<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls width="500" poster="imagens/bandeira_china.webp">
        <source src="midia/meu_video720.mkv" type="video/mkv">
        <source src="midia/meu_video720.mp4" type="video/mp4">
        <source src="midia/meu_video720.webm" type="video/webm">
        <source src="midia/meu_video720.ogv" type="video/ogg">

        <p>Infelizmente, seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
</body>
</html>
