<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function() {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#multipleAnswer").innerHTML = "Correct!";
                });

                let incorrect = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrect.length; i++)
                {
                    incorrect[i].addEventListener("click", function() {
                        incorrect[i].style.backgroundColor = "red";
                        document.querySelector("#multipleAnswer").innerHTML = "Incorrect!";
                    });
                }

                document.querySelector("#check").addEventListener("click", function() {
                    let input = document.querySelector("input");
                    if (input.value.toLowerCase() == "cascading style sheets")
                    {
                        input.style.backgroundColor = "green";
                        document.querySelector("#freeAnswer").innerHTML = "Correct!";
                    }

                    else {
                        input.style.backgroundColor = "red";
                        document.querySelector("#freeAnswer").innerHTML = "Incorrect!";
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What's the HTML tag used in the main title?</h3>
                <button class="incorrect">&lt;h6&gt;</button>
                <button class="incorrect">&lt;h4&gt;</button>
                <button class="correct">&lt;h1&gt;</button>
                <button class="incorrect">&lt;h3&gt;</button>
                <button class="incorrect">&lt;h2&gt;</button>
                <button class="incorrect">&lt;h5&gt;</button>

                <p id="multipleAnswer"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What does the name "CSS" means?</h3>
                <input type="text "placeholder="Answer">
                <button id="check">Check Answer</button>

                <p id="freeAnswer"></p>
            </div>
        </div>
    </body>
</html>
