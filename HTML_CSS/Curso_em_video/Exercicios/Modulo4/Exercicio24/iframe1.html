<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Estudos de iFrame</title>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>

    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        para aprender a programar.
    </p>

    <p>
        O meu repositório
        <iframe src="https://github.com/OrekiHoutarouu" frameborder="0">
            <a href="https://github.com/OrekiHoutarouu" target="_blank">do GitHub</a>
        </iframe>
        também é muito legal, pena que não aparece no iframe!
    </p>
</body>
</html>
