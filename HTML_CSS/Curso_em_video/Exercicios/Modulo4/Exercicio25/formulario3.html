<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulário</title>
</head>

<body>
    <h1>Teste de formulário</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>

        <p>
            <label for="imes">Início do período letivo: </label>
            <input type="month" name="mes" id="imes" required>
        </p>

        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia" required>
        </p>

        <p>
            <label for="ihorario">Horário da prova: </label>
            <input type="time" name="horario" id="ihorario" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
