<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Modelo de caixas</title>

    <style>
        h1 {
            background-color: #808080;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: #2f4f4f;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: #ff0000;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>

    <p>
        Parágrafos também são exemplos de box-level, mas os 
        <a href="#"> links são exemplos de caixas inline-level</a>
    </p>
</body>
</html>
