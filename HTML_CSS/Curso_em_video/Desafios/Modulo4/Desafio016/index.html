<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="estilos/media_query.css">
    <link rel="stylesheet" href="estilos/style.css">

    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">

            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" name="email" placeholder="Digite aqui seu e-mail" autocomplete="email" required maxlength="30">
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" placeholder="Digite aqui sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>

                    <div id="entrar_limpar">
                        <input type="submit" value="Entrar">
                        <input type="reset" value="Limpar">
                    </div>

                    <a href="esqueceu_senha.html" class="botao">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
